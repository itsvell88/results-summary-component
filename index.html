<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results Summary</title>

    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
    />
  </head>

  <body>
    <!--Card Container-->
    <main>
      <!--Stat Container-->
      <div class="stat-cont">
        <!-- Stat Content -->
        <div class="stat-content">
          <!--Title-->
          <h1><span class="result">Your Result</span></h1>

          <!--Stat Circle Container-->
          <div class="stat-circle">
            <div class="circle-content">
              <h2>76</h2>
              <p><span class="stat">of 100</span></p>
            </div>
          </div>

          <!--Performance-->
          <h3>Great</h3>

          <!--Desc-->
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>

      <!--Summary Container-->
      <div class="summ-cont">
        <!--Summary Content-->
        <div class="summ-content">
          <!--Title-->
          <h1><span class="summ">Summary</span></h1>

          <!--Table-->
          <div class="summ-table">
            <!--Reaction-->
            <div class="line1">
              <div class="property">
                <img class="icon" src="icon-reaction.svg" alt="reaction icon" />
                <h4><span class="color1">Reaction</span></h4>
              </div>
              <div class="value">
                <h4>80 <span class="fade-txt">/ 100</span></h4>
              </div>
            </div>

            <!--Memory-->
            <div class="line2">
              <div class="property">
                <img class="icon" src="icon-memory.svg" alt="memory icon" />
                <h4><span class="color2">Memory</span></h4>
              </div>
              <div class="value">
                <h4>92 <span class="fade-txt">/ 100</span></h4>
              </div>
            </div>

            <!--Verbal-->
            <div class="line3">
              <div class="property">
                <img class="icon" src="icon-verbal.svg" alt="verbal icon" />
                <h4><span class="color3">Verbal</span></h4>
              </div>
              <div class="value">
                <h4>61 <span class="fade-txt">/ 100</span></h4>
              </div>
            </div>

            <!--Visual-->
            <div class="line4">
              <div class="property">
                <img class="icon" src="icon-visual.svg" alt="visual icon" />
                <h4><span class="color4">Visual</span></h4>
              </div>
              <div class="value">
                <h4>73 <span class="fade-txt">/ 100</span></h4>
              </div>
            </div>
          </div>

          <!--Button-->
          <button>Continue</button>
        </div>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/itsvell88">Vell</a>.
    </div>
  </body>
</html>
